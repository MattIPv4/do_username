name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  RUBOCOP_VERSION: 0.90.0

jobs:
  rubocop:
    name: runner / rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-rubocop@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          rubocop_version: ${{ env.RUBOCOP_VERSION }}
